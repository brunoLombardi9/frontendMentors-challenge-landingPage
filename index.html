<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body class="d-flex justify-content-center container-fluid flex-column">
    <header class="nav d-flex justify-content-between align-items-center m-5 ">
      <a href="">
        <img src="images/logo.svg" alt="logo" class="logo" />
      </a>
      <button class="btn rounded-pill px-4 headerButton">Try it free</button>
    </header>

    <section
      class="d-flex flex-column justify-content-center mt-5 pt-4 gap-4 firstSection"
    >
      <h1 class="text-center">Build The Community Your Fans Will Love</h1>
      <p class="text-center mx-auto">
        Huddle re-imagines the way we build communities. You have a voice, but
        does your audience. Create connections with your users as you engage in
        genuine discussion.
      </p>

      <button class="btn btn-primary rounded-pill mx-auto px-5 text-white">
        Get Started For Free
      </button>
    </section>

    <section
      class="d-flex flex-column align-items-center mt-5 screenMockupsSection"
    >
      <img src="images/screen-mockups.svg" class="screenMockupHero" alt="" />

      <div class="container-fluid">
        <div class="row justify-content-center align-items-center gap-5">
          <div class="col-md-4 col-sm-8">
            <div class="d-flex justify-content-center flex-column w-75 mx-auto">
              <img
                src="images/icon-communities.svg"
                class="mr-5 screenMockupsIcons"
                alt=""
              />
              <p class="text-center">1.4K+</p>
              <h2 class="text-center">Communities Formed</h2>
            </div>
          </div>

          <div class="col-md-4 col-sm-8">
            <div class="d-flex justify-content-center flex-column w-75 mx-auto">
              <img
                src="images/icon-messages.svg"
                class="screenMockupsIcons"
                alt=""
              />
              <p class="text-center">2.7m+</p>
              <h2 class="text-center">Message Sent</h2>
            </div>
          </div>
        </div>
      </div>
    </section>


  </body>
</html>
